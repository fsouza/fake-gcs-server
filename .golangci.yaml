run:
  deadline: 5m

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen

linters:
  enable-all: true
  disable:
    - dupl
    - errcheck
    - gochecknoglobals
    - gocognit
    - goerr113
    - gofumpt
    - gomnd
    - lll
    - nestif
    - noctx
    - testpackage
    - unparam
    - wsl
