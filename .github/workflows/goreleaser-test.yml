name: goreleaser-test
on:
  push:
    branches:
      - main
    paths:
      - ci/.goreleaser.yml
  pull_request:
    paths:
      - ci/.goreleaser.yml
jobs:
  test-goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker://goreleaser/goreleaser
        with:
          args: release --snapshot -f ci/.goreleaser.yml
