name: Build
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    strategy:
      matrix:
        os:
          - macos
          - ubuntu
          - windows

    name: lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: fsouza/golangci-lint-action@master
