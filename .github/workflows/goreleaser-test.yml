name: goreleaser-test
on:
  push:
    branches:
      - master
    paths:
      - .goreleaser.yml
  pull_request:
    paths:
      - .goreleaser.yml
jobs:
  test-goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1.0.0

      - uses: docker://goreleaser/goreleaser
        with:
          args: release --snapshot -f ci/.goreleaser.yml
